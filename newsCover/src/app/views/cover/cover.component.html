<app-header></app-header>
<section>
  <div class="container mt-3 mb-5">
    <h3 class="mt-3 ">My cover news</h3>
    <h4 class="mt-3 ">Categories</h4>
    <nav class="navbar navbar-white bg-white">
      <form class="form-inline" *ngFor="let category of categories">
        <a (click)="onLoadByCategory(category._id)" class="btn btn-info my-2 my-sm-0">{{category.name}}</a>
      </form>
    </nav>
    <div class="row mt-3">
      <div class="col-sm-4 mt-3" *ngFor="let new of news">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{new.title}}</h5>
            <p class="card-text">{{new.description}}</p>
            <small class="text-muted">Date: {{new.date}}</small>
          </div>
          <div class="card-footer">
            <a href="{{new.permanlink}}" class="btn btn-primary col-4">Link</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="bg-info text-center text-white">
  <div class="container p-2 pb-0">
    <section class="mb-1">
      <a class="btn btn-outline-light btn-floating m-1" routerLink="/cover" role="button"><i
          class="fas fa-home"></i></a>
    </section>
  </div>
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Omelina - varsdev
  </div>
</footer>
