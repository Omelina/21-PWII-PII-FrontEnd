<!-- Font awesome -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a routerLink="/login" role="button" class="navbar-brand">
      <img src="assets/logoNav.png" width="40" height="40" alt="">
    </a>
  </div>
</nav>
<section>
  <div class="container mt-3">
      <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                  <div class="card-body">
                      <h2 class="card-title text-center">Email Login</h2>
                          <div class="mt-3 alert alert alert-dismissible fade show" role="alert">
                          </div>
                      <form class="form-signin mt-5" [formGroup]="emailForm" (ngSubmit)="onEmail(emailForm.value)">
                          <div class="form-label-group">
                              <input type="email" formControlName="email" class="form-control" placeholder="Insert your Email" required autofocus>
                          </div>
                          <button type="submit" class="btn btn-info btn-lg mt-4" style="padding-left: 2.5rem; padding-right: 2.5rem;">Confirm</button>
                          <hr class="my-4">
                      </form>
                  </div>
                </div>
          </div>
      </div>
  </div>
</section>
<app-footer></app-footer>
