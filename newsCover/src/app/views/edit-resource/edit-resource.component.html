<app-header></app-header>
<section>
  <div class="container mt-5">
    <div class="row justify-content-around">
      <div class="col-8">
        <h2>Edit resource</h2>
        <hr class="my-4">
        <div class="mt-3 alert alert alert-dismissible fade show" role="alert">
        </div>
        <form class="pt-3" [formGroup]="editForm" (ngSubmit)="onUpdate(editForm.value)">
          <div class="form-group">
	<input type="text" formControlName="_id" class="form-control" placeholder="Id" hidden autofocus>
            <input type="text" formControlName="name" class="form-control" placeholder="Name" required autofocus>
          </div>
          <div class="form-group mt-3">
            <input type="text" formControlName="url" class="form-control" placeholder="RSS URL" required>
          </div>
          <div class="form-group mt-3">
            <select class="form-control" formControlName="category_id">
              <!-- <option value="" selected disabled>Select a category</option> -->
              <option *ngFor="let category of categories" value="{{category._id}}">{{category.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <div class="col-lg-4 justify-content-start">
              <hr class=" mt-5">
              <button type="submit" class="btn btn-info btn-lg mt-4"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
