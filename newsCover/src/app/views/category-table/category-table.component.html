<app-header></app-header>
<section>
  <div class="container mt-5">
    <div class="row justify-content-around">
      <div class="col-10">
        <h2>Categorias</h2>
        <hr class="my-4">
        <div class="mt-3 alert alert alert-dismissible fade show"
          role="alert">
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{category.name}}</td>
              <td>
                <a (click)="editCategory(category._id)" class="btn btn-secondary"><i class="fas fa-marker"></i></a>
                -
                <a (click)="deleteCategory(category._id)" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <form>
          <div class="col-lg-3 justify-content-start pt-2">
		<button type="button" class="btn btn-info btn-lg mt-4" (click)="newCategory()" style="padding-left: 2.5rem; padding-right: 2.5rem;">Add new</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
