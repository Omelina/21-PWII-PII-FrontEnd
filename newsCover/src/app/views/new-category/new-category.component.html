<app-header></app-header>
<section>
  <div class="container mt-5">
    <div class="row justify-content-around">
      <div class="col-8">
        <h2>New Category</h2>
        <hr class="my-4">
        <div class="mt-3 alert alert alert-dismissible fade show" role="alert">
        </div>
        <form class="pt-3" [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
          <div class="form-group">
            <input type="text" formControlName="name" class="form-control" placeholder="Name" required autofocus>
          </div>
          <div class="form-group">
            <div class="col-lg-4 justify-content-start pt-5">
              <hr class=" mt-5">
              <button type="submit" class="btn btn-info btn-lg mt-4"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Add new</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
