<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a routerLink="/login" role="button" class="navbar-brand">
      <img src="assets/logoNav.png" width="40" height="40" alt="">
    </a>
  </div>
</nav>
<section>
  <div class="container mt-3 mb-3">
      <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
              <div class="card card-signin my-5">
                  <div class="card-body">
                      <h2 class="card-title text-center">Register in News Cover</h2>
                      <hr class="my-4">
                          <div class="mt-3 alert alert alert-dismissible fade show" role="alert">
                          </div>
                      <form class="pt-3" [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
                          <div class="form-group">
                              <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" required autofocus>
                          </div>
                          <div class="form-group mt-3">
                              <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" required>
                          </div>
                          <div class="form-group mt-3">
                              <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
                          </div>
                          <div class="form-group mt-3">
                              <input type="password" formControlName="password" class="form-control" placeholder="Password" requireda>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-info btn-lg mt-4" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<app-footer></app-footer>
